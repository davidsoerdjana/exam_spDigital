<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 mt-3">
          <h2>Pizza</h2>
          <div class="row mb-3">
            <div class="col">
              <div class="card" style="width: 10rem">
                <img src="img/supreme.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title text-left">MARGARITA</h5>
                  <p class="card-text">$8</p>
                  <div style="text-align: center">
                    <input type="radio" id="name" name="pizza" value="margarita" />
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card" style="width: 10rem">
                <img src="img/supreme.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title text-left">SUPREME</h5>
                  <p class="card-text">$10</p>
                  <div style="text-align: center">
                    <input type="radio" id="name" name="pizza" value="supreme" />
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card" style="width: 10rem">
                <img src="img/supreme.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title text-left">HAWAI</h5>
                  <p class="card-text">$12</p>
                  <div style="text-align: center">
                    <input type="radio" id="name" name="pizza" value="hawai" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <h2>Size</h2>
        <div class="col-3">
          <div class="row">
            <div class="col">
              <input type="radio" id="size" name="size" value="small" />
              <h5>Small</h5>
            </div>
            <div class="col">
              <input type="radio" id="size" name="size" value="medium" checked />
              <h5>Medium</h5>
            </div>
            <div class="col">
              <input type="radio" id="size" name="size" value="large" />
              <h5>Large</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <h2>Toppings</h2>
        <div class="row">
          <div class="col-2">
            <input type="checkbox" name="topping" value="avocado" />
            <label for="avocado"> Avocado</label><br />
            <input type="checkbox" name="topping" value="broccoli" />
            <label for="broccoli"> Broccoli</label><br />
            <input type="checkbox" name="topping" value="Onions" />
            <label for="Onions"> Onions</label><br />
            <input type="checkbox" name="topping" value="zucchini" />
            <label for="zucchini"> Zucchini</label><br />
          </div>
          <div class="col-2">
            <input type="checkbox" name="topping" value="lobster" />
            <label for="lobster"> Lobster</label><br />
            <input type="checkbox" name="topping" value="oyster" />
            <label for="oyster"> Oyster</label><br />
            <input type="checkbox" name="topping" value="salmon" />
            <label for="salmon"> Salmon</label><br />
            <input type="checkbox" name="topping" value="tuna" />
            <label for="tuna"> Tuna</label><br />
          </div>
          <div class="col-2">
            <input type="checkbox" name="topping" value="bacon" />
            <label for="bacon"> Bacon</label><br />
            <input type="checkbox" name="topping" value="duck" />
            <label for="duck"> Duck</label><br />
            <input type="checkbox" name="topping" value="ham" />
            <label for="ham"> Ham</label><br />
            <input type="checkbox" name="topping" value="sausage">
            <label for="sausage"> Sausage</label><br />
          </div>
        </div>
      </div>
      <div class="mt-3">
        <h2>Price</h2>
        <h2 style="color:rgb(243, 67, 67);">$ <span id="result"></span></h2 color="red">
      </div>
    </div>
    <script src="test.js"></script>
    
  </body>
</html>
